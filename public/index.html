<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Privateaser</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body><<BODY BACKGROUND="https://media.timeout.com/images/103930469/1372/772/image.jpg"width="1000" height="660">
  <div align="center">
   <FONT color="white"> <h2>Privateaser</h2></FONT>
	<FONT color="white"><B><label for="txtName">Bar information:</label></B></FONT>
    <div id="bar">
      <input class="js-name" type="text" placeholder="Bar name"/>
      <input class="js-price-by-hour" type="number" placeholder="Price by hour"/>
      <input class="js-price-by-person" type="number" placeholder="Price by person"/>
    </div>
	<FONT color="white"><B><label for="txtName">Booker information:</label></B>
    <div id="booker">
      <input class="js-name" type="text" placeholder="Booker name"/>
      <input class="js-time" type="number" placeholder="Time in h"/>
      <input class="js-persons" type="number" placeholder="Persons"/>
      <input class="js-option" type="checkbox" placeholder="Deductible option"/>
    </div>
    <button id="compute">Compute</button>
    <div id="actors"></div>
    <script src="privateaser.js"></script>
    <script src="index.js"></script>
  </body>
</html>
